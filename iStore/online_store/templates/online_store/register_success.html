<!DOCTYPE html>
<html>
<head>
<title>{% block title %} {% endblock %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% block head %} {% endblock %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<style type="text/css">
	body {padding-top:70px;}
	#myNavbar li a {font-size:25px;}
</style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="border-radius:0px;">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>                        
			</button>

			<a class="navbar-brand" href="http://localhost:8000/online_store/"><img id="logo" alt="Capital One" src="http://consciouslifenews.com/wp-content/uploads/2013/06/the_milky_way_by_symmetrybox-d5ez8c6.png" style="max-height:30px;max-width:300px;"></a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar"> 
			<ul class="nav navbar-nav">
				
				<li><a href="http://52.0.125.193/customers/">Existing Customers</a></li>
				<li><a href="http://52.0.125.193/new_customer/">New Customer</a></li>
			</ul>

		</div>

		<form action="http://localhost:8000/online_store/personal_account">
    <input type="submit" value="Account" style="float: right;">
</form>


<div class="container">
	<div class="jumbotron">
{% block content %}

  <h2>Hi {{full_name}} you have successfully registered new account !</h2>
  <p>Click <a href="/accounts/logout/">here</a> to logout.</p>
  
  <p>Click <a href="/accounts/profile/">here</a> to edit your profile information</p>

{% endblock %}


</div>
</div>
